<body>

    <div class="sidebar_menu">

      <div class="btn_two"><label for="check" style="color: grey"><i class="fa-solid fa-xmark"></i></label></div>
      <div class="menu">
        <ul>
          <li ><i class="fa-solid fa-image"></i><a href="gallery.html">Gallery</a></li>
          <li ><i class="fa-solid fa-arrow-up-right-from-square"></i><a href="shortcuts.html">Shortcuts</a></li>
          <li ><i class="fa-solid fa-photo-film"></i><a href="exhibits.html">Exhibits</a></li>
          <li ><i class="fa-solid fa-calendar-days"></i><a href="events.html">Events</a></li>

          <li ><i class="fa-solid fa-phone"></i><a href="contact.html">Contact</a></li>

        </ul>

      <div class="social_media">

          <a href="#"><i class="fa-brands fa-facebook"></i></a>

  </div>
  <main class="container">
<h2 class="section-title">Give Your Feedback</h2>
<div class="stars" id="starWrap">
  <span class="star" data-v="1">â˜…</span>
  <span class="star" data-v="2">â˜…</span>
  <span class="star" data-v="3">â˜…</span>
  <span class="star" data-v="4">â˜…</span>
  <span class="star" data-v="5">â˜…</span>
</div>
<form id="feedbackForm">
  <label for="fbname">Name</label>
  <input id="fbname" type="text" placeholder="Your Name" required>
  <label for="fbmsg">Feedback</label>
  <textarea id="fbmsg" rows="5" placeholder="Your feedback..." required></textarea>
  <button class="btn" type="submit">Submit</button>
</form>
<div id="fbThanks" style="display:none;color:#fff;text-align:center;margin-top:12px;">Thank you for your feedback! ðŸ’›</div>
</main>
  <div id="imgModal" class="modal">
    <span class="close" id="modalClose">&times;</span>
    <div><img id="modalImg" src="" alt=""><div class="caption" id="modalCaption"></div></div>
  </div>
  <script>
    const toggleBtn = document.getElementById('toggleTheme');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('light-theme');
      localStorage.setItem('theme', document.body.classList.contains('light-theme') ? 'light' : 'dark');
    });
    if(localStorage.getItem('theme') === 'light') { document.body.classList.add('light-theme'); }
    const modal = document.getElementById('imgModal');
    const modalImg = document.getElementById('modalImg');
    const modalCaption = document.getElementById('modalCaption');
    document.addEventListener('click', (e) => {
      const img = e.target.closest('.js-zoom');
      if(img) { modal.classList.add('open'); modalImg.src = img.src; modalCaption.textContent = img.alt || ''; }
    });
    document.getElementById('modalClose').onclick = () => modal.classList.remove('open');
    modal.addEventListener('click', (e) => { if(e.target === modal) modal.classList.remove('open'); });
    
const wrap = document.getElementById('starWrap');
let rating = 0;
wrap.addEventListener('mouseover', e => {
  if(e.target.classList.contains('star')){
    const v = +e.target.dataset.v;
    [...wrap.children].forEach((s,i)=> s.classList.toggle('active', i < v));
  }
});
wrap.addEventListener('click', e => {
  if(e.target.classList.contains('star')){
    rating = +e.target.dataset.v;
    [...wrap.children].forEach((s,i)=> s.classList.toggle('active', i < rating));
  }
});
document.getElementById('feedbackForm').addEventListener('submit', e => {
  e.preventDefault();
  document.getElementById('fbThanks').style.display='block';
  e.target.reset();
  [...wrap.children].forEach(s=>s.classList.remove('active'));
  rating = 0;
});

  </script>
</body>
</html>
